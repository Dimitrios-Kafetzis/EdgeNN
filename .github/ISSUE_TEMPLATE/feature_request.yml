name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What are you trying to do that EdgeNN doesn't support yet?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?

  - type: dropdown
    id: category
    attributes:
      label: Category
      options:
        - New operator
        - Performance optimization
        - Platform support
        - Build system
        - Documentation
        - Model converter
        - Other
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I would be willing to submit a PR for this feature
